<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ pendientes }}</strong> Temas pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li (click)="cambiarfiltro( filtro)" *ngFor="let filtro of filtrosValidos">
            <a [ngClass]="{'selected': filtro === filtroActual}">{{ filtro }}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="limpiarcompletados()" class="clear-completed">Limpiar completados</button>
</footer>
